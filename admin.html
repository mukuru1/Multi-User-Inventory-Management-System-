<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Inventory Management System</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Admin Dashboard</h1>
            <div class="header-actions">
                <span class="user-info">Welcome, <strong id="userName"></strong></span>
                <button id="themeToggle" class="theme-toggle">
                    <span id="themeText">Dark</span>
                </button>
                <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="alertBox" class="alert"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Items</h3>
                <div class="stat-value" id="totalItems">0</div>
            </div>
            <div class="stat-card">
                <h3>Available Items</h3>
                <div class="stat-value" id="availableItems">0</div>
            </div>
            <div class="stat-card">
                <h3>Out of Stock</h3>
                <div class="stat-value" id="outOfStockItems">0</div>
            </div>
        </div>

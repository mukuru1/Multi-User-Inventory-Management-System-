<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Admin Dashboard</h1>
            <div class="header-actions">
                <span class="user-info">Welcome, <strong id="userName"></strong></span>
                <button id="themeToggle" class="theme-toggle">
                    <span id="themeText">Dark</span>
                </button>
                <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="alertBox" class="alert"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Items</h3>
                <div class="stat-value" id="totalItems">0</div>
            </div>
            <div class="stat-card">
                <h3>Available Items</h3>
                <div class="stat-value" id="availableItems">0</div>
            </div>
            <div class="stat-card">
                <h3>Out of Stock</h3>
                <div class="stat-value" id="outOfStockItems">0</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="users">Users Management</button>
            <button class="tab" data-tab="inventory">All Inventory</button>
        </div>

        <div class="tab-content active" id="users-content">
            <div class="inventory-controls">
                <input
                    type="text"
                    id="userSearchInput"
                    class="search-box"
                    placeholder="Search users by name or username...">
                <button id="addUserBtn" class="btn btn-primary">+ Add New User</button>
            </div>

            <div class="inventory-table">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody"></tbody>
                </table>
                <div id="usersEmptyState" class="empty-state" style="display: none;">
                    <h2>No users found</h2>
                    <p>No users match your search criteria</p>
                </div>
            </div>
        </div>

        <div class="tab-content" id="inventory-content">
            <div class="inventory-controls">
                <div class="search-filter-group">
                    <input
                        type="text"
                        id="itemSearchInput"
                        class="search-box"
                        placeholder="Search items by name...">
                    <select id="userFilter" class="form-group input">
                        <option value="">All Users</option>
                    </select>
                </div>
                <select id="itemStatusFilter" class="form-group input">
                    <option value="">All Status</option>
                    <option value="Available">Available</option>
                    <option value="Out of Stock">Out of Stock</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>

            <div class="inventory-table">
                <table>
                    <thead>
                        <tr>
                            <th>Owner</th>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody"></tbody>
                </table>
                <div id="itemsEmptyState" class="empty-state" style="display: none;">
                    <h2>No items found</h2>
                    <p>No inventory items match your search criteria</p>
                </div>
            </div>
        </div>
    </div>

     <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="userModalTitle">Add New User</h2>
                <button class="close-modal" id="closeUserModal">&times;</button>
            </div>

             <form id="userForm">
                <div class="form-group">
                    <label for="userUsername">Username</label>
                    <input type="text" id="userUsername" name="userUsername" required>
                    <span class="error-message" id="userUsernameError"></span>
                </div>

                <div class="form-group">
                    <label for="userName">Full Name</label>
                    <input type="text" id="userNameInput" name="userName" required>
                    <span class="error-message" id="userNameError"></span>
                </div>

                <div class="form-group">
                    <label for="userPhone">Phone Number</label>
                    <input type="tel" id="userPhone" name="userPhone" required>
                    <span class="error-message" id="userPhoneError"></span>
                </div>

                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" name="userPassword">
                    <span class="error-message" id="userPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole" name="userRole" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelUserBtn">Cancel</button>
                    <button type="submit" class="btn btn-success" id="submitUserBtn">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

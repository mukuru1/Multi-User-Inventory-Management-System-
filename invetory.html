<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <header class="header">
        <div class="header-content">
            <h1>My Inventory</h1>
            <div class="header-actions">
                <span class="user-info">Welcome, <strong id="userName"></strong></span>
                <button id="themeToggle" class="theme-toggle">
                    <span id="themeText">Dark</span>
                </button>
                <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="alertBox" class="alert"></div>

        <div class="inventory-controls">
          <div class="search-filter-group">
<input type="text" id="searchInput" class="search-box" placeholder="Search items by name...">

     <select id="statusFilter" class="form-group input">
                    <option value="">All Status</option>
                    <option value="Available">Available</option>
                    <option value="Out of Stock">Out of Stock</option>
                    <option value="Pending">Pending</option>
                </select>

                </div>
            <button id="addItemBtn" class="btn btn-primary">+ Add New Item</button>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>

    <body>
    <header class="header">
        <div class="header-content">
            <h1>My Inventory</h1>
            <div class="header-actions">
                <span class="user-info">Welcome, <strong id="userName"></strong></span>

                </button>
                <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
            </div>
        </div>
    </header>

                </select>

            <button id="addItemBtn" class="btn btn-primary">+ Add New Item bro!</button>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Item</h2>
                <button class="close-modal" id="closeModal"> &times;</button>
            </div>
    
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" name="itemName" required>
                    <span class="error-message" id="itemNameError"></span>
                </div>

                <div class="form-group">
                    <label for="itemQuantity">Quantity</label>
                    <input type="number" id="itemQuantity" name="itemQuantity" required>
                    <span class="error-message" id="itemQuantityError"></span>
                </div>

                <div class="form-group">
                    <label for="itemPrice">Price</label>
                    <input type="number" step="0.01" id="itemPrice" name="itemPrice" required>
                    <span class="error-message" id="itemPriceError"></span>
                </div>

                <div class ="form-group">
                    <label for="itemStatus">Status</label>
                    <select id="itemStatus" name="itemStatus" required>
                        <option value="">Select Status</option>
                        <option value="Available">Available</option>
                        <option value="Out of Stock">Out of Stock</option>
                        <option value="Pending">Pending</option>
                    </select>
                    <span class="error-message" id="itemStatusError"></span>
                </div>
